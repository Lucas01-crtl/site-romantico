
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fce4ec;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-top: 30px;
        }
        .contador {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .player {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .cover {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        audio {
            margin-top: 20px;
            width: 300px;
        }
        .fotos {
            margin-top: 40px;
        }
        .fotos img {
            width: 300px;
            margin: 10px;
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <h1>Estamos juntos há:</h1>
    <div class="contador">
        3.653 dias,<br>
        87.672 horas,<br>
        5.260.320 minutos,<br>
        e 315.619.200 segundos.
    </div>

    <div class="player">
        <img src="imagem-da-capa.jpg" alt="Capa do álbum" class="cover">
        <audio controls autoplay loop>
            <source src="retratos-e-cancoes.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio HTML5.
        </audio>
    </div>

    <div class="fotos">
        <h2>Nossas fotos</h2>
        <img src="imagem1.jpg" alt="Foto 1">
        <img src="imagem2.jpg" alt="Foto 2">
    </div>
</body>
</html>
